services:
  # ---------------------------------------------------------------------------
  # Backend API server
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - '3000:3000'

  # ---------------------------------------------------------------------------
  # React / Vite frontend (local dev + staging)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: serve
    restart: unless-stopped
    ports:
      # Expose on 5173 to match the port developers expect from `vite dev`.
      - '5173:80'
    depends_on:
      - backend
