name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**', '.github/workflows/frontend.yml' ]

env:
  BUCKET: ${{ secrets.GCP_PROJECT_ID }}-frontend

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - run: npm ci
    - run: npm run lint
    - run: npm run test -- --run --passWithNoTests
    - name: Build
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Deploy to Cloud Storage
      run: gsutil -m rsync -r -d dist/ gs://${{ env.BUCKET }}

    - name: Invalidate CDN cache
      # Without this, users get stale JS/CSS after deploy
      run: |
        gcloud compute url-maps invalidate-cdn-cache frontend-url-map \
          --path "/*" \
          --global \
          --async
