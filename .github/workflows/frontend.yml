name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths: [ 'frontend/**', '.github/workflows/frontend.yml' ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      working-directory: frontend

    - name: Test
      run: npm run test -- --passWithNoTests
      working-directory: frontend

    - name: Build
      run: npm run build
      working-directory: frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 1

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      BUCKET: ${{ secrets.GCP_PROJECT_ID }}-frontend

    steps:
    - name: Validate required secrets
      run: |
        [ -n "$GCP_PROJECT_ID" ] || { echo "GCP_PROJECT_ID secret is not configured"; exit 1; }
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: dist/

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Deploy to Cloud Storage
      run: gsutil -m rsync -r -d dist/ gs://${{ env.BUCKET }}

    - name: Invalidate CDN cache
      # Without this, users get stale JS/CSS after deploy
      run: |
        gcloud compute url-maps invalidate-cdn-cache frontend-url-map \
          --path "/*" \
          --global
