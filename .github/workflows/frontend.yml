name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths: [ 'apps/frontend/**', '.github/workflows/frontend.yml' ]

env:
  BUCKET: ${{ secrets.GCP_PROJECT_ID }}-frontend

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v4
      with:
        version: latest

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - run: pnpm install --frozen-lockfile
    - run: pnpm lint
    - run: pnpm test -- --run
    - name: Build
      run: pnpm build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Deploy to Cloud Storage
      run: gsutil -m rsync -r -d dist/ gs://${{ env.BUCKET }}

    - name: Invalidate CDN cache
      # Without this, users get stale JS/CSS after deploy
      run: |
        gcloud compute url-maps invalidate-cdn-cache frontend-url-map \
          --path "/*" \
          --global \
          --async
